<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <div class="header-top container">
        <div class="logo">
          <img src="./img/logo_ozon_1.webp" alt="" />
        </div>

        <div class="header-btn">
          <div class="window-img">
            <div class="block"></div>
            <div class="block"></div>
            <br />
            <div class="block"></div>
            <div class="block"></div>
          </div>
          <b>Каталог</b>
        </div>

        <div class="header-form">
          <form action="">
            <label class="blue-action" for="">Везде</label>
            <input
              type="text"
              name=""
              id=""
              placeholder="Искать на OZON"
              class="search"
            />
          </form>
          <div class="search-img">
            <img
              src="https://img.icons8.com/?size=100&id=7695&format=png&color=000000"
              alt=""
            />
          </div>
        </div>

        <div class="header-menu-card">
          <div class="card">
            <img
              src="https://img.icons8.com/?size=100&id=82751&format=png&color=000000"
              alt=""
            />
            <div class="title">Войти</div>
          </div>
          <div class="card">
            <img
              src="https://img.icons8.com/?size=100&id=392&format=png&color=000000"
              alt=""
            />
            <div class="title">Заказы</div>
          </div>
          <div class="card">
            <img
              src="https://img.icons8.com/?size=100&id=87&format=png&color=000000"
              alt=""
            />
            <div class="title">Избранное</div>
          </div>
          <div class="card">
            <img
              src="https://img.icons8.com/?size=100&id=yElhGeYpBqyw&format=png&color=000000"
              alt=""
            />
            <div class="title">Корзина</div>
          </div>
        </div>
      </div>
      <div class="header-bottom container">
        <ol>
          <li class="green-default">Ozon fresh</li>
          <li>Ozon Карта</li>
          <li>Билеты, отели</li>
          <li>Одежда, обувь</li>
          <li>Электроника</li>
          <li>Дом и сад</li>
          <li>Нарасхват</li>
          <li>Сертификаты</li>
          <li>Для бизнеса</li>
        </ol>
        <div class="location">
          <ol>
            <li class="green-default">Ростов-на-Дону</li>
            <li>Укажите адрес</li>
          </ol>
        </div>
      </div>
    </header>
    <div class="content-line container">
      <img
        src="https://cdn1.ozonusercontent.com/s3/sellerassets/ww1450_q80/70a9552d-0a24-11f0-a87a-9e2b25402751.jpeg"
        alt=""
      />
    </div>
    <div class="content-line container">
      <div class="banner">
        <div class="up">
          <mark>большая распродажа электроники</mark>
        </div>
      </div>
    </div>
  </body>
</html>
